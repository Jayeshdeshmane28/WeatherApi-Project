<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9e539bc9e3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="Main-container">
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass search-inp"></i>
        </button>
      </header>

      <section class="Weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <h4 class="country-txt">india</h4>
          </div>
          <h5 class="cuurent-date-txt regular-txt">wed, 06 Dec</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="https://tse3.mm.bing.net/th?id=OIP.APbnR_5jTxOZeWWfgJxe7wHaFZ&pid=Api&P=0&h=180"
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 °C</h1>
            <h3 class="condition-txt regular-txt">clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span><i class="fa-solid fa-droplet"></i></span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span>
              <i class="fa-solid fa-wind"></i>
            </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="Wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Dec</h5>
            <img src="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Dec</h5>
            <img src="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Dec</h5>
            <img src="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Dec</h5>
            <img src="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img
          src="https://tse4.mm.bing.net/th?id=OIP.emvGVoN3UOGMhm2El9w_RgHaHa&pid=Api&P=0&h=180"
        />
        <div>
          <h1>search-city</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="assets/not-found.png" />
        <div>
          <h1>search-city</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
